<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div>
                <span id="display_area"></span>
            </div>
            <table>
                <tbody>
                    <tr>
                        <td id="AC">AC</td>
                        <td id="DEL">DEL</td>
                        <td>/</td>
                        <td>*</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>5</td>
                        <td>4</td>
                        <td>+</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td rowspan="2" id="valid">=</td>
                    </tr>
                    <tr>
                        <td colspan="2">0</td>
                        <td>.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
